<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Kami-Furano</title>
    <link rel="icon" type="image/png" href="../src/lavender.png">
    <link rel="stylesheet" href="common-header.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #E6E6FA 0%, #D8BFD8 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Main Content */
        main {
            background: white;
            margin-top: 80px;
            min-height: calc(100vh - 80px);
        }

        .section {
            padding: 5rem 0;
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: #333;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        /* Game Card Styles */
        .game-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
            position: relative;
            cursor: pointer;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-15px);
            box-shadow: 0 20px 50px rgba(147, 112, 219, 0.3);
        }

        .game-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .game-card h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #333;
        }

        .game-card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .game-card-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(147, 112, 219, 0.9), rgba(138, 43, 226, 0.9));
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .game-card:hover .game-card-overlay {
            opacity: 1;
        }

        /* Back to Home Button */
        .back-home {
            text-align: center;
            margin-top: 3rem;
        }

        .back-home-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #9370DB, #8A2BE2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .back-home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 2rem 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .language-selector {
                margin-left: 1rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeInUp 0.8s ease-out;
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="logo">
                <a href="KamiFu.html" id="logo-link">
                    <img src="../src/lavender.png" alt="Lavender" class="logo-icon">
                    <span>Kami-Furano</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="KamiFu.html#about" data-en="About" data-ja="概要">About</a></li>
                <li><a href="Kamifu-games.html" data-en="Games" data-ja="ゲーム">Games</a></li>
            </ul>
            <div class="language-selector">
                <button class="language-btn" onclick="toggleLanguageDropdown()">
                    <span class="current-lang">EN</span>
                    <span>▼</span>
                </button>
                <div class="language-dropdown" id="languageDropdown">
                    <div class="language-option active" onclick="changeLanguage('en')">
                        <span>🇺🇸</span> English
                    </div>
                    <div class="language-option" onclick="changeLanguage('ja')">
                        <span>🇯🇵</span> 日本語
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="section">
            <div class="container">
                <h1 class="section-title fade-in" data-en="Games" data-ja="ゲーム">Games</h1>
                <div class="games-grid">
                    <div class="game-card fade-in" onclick="openGame('lavender-puzzle')">
                        <img src="games/lavender-puzzle/lavender-puzzle.png" alt="Lavender Harvest Puzzle" class="game-thumbnail">
                        <h3 data-en="Lavender Harvest Puzzle" data-ja="ラベンダー収穫パズル">Lavender Harvest Puzzle</h3>
                        <p data-en="Connect lavender flowers of the same color to harvest them!" data-ja="同じ色のラベンダーの花をつないで収穫しましょう！">Connect lavender flowers of the same color to harvest them! </p>
                        <div class="game-card-overlay">
                            <span data-en="Play Now" data-ja="今すぐプレイ">Play Now</span>
                        </div>
                    </div>
                </div>
                <div class="back-home">
                    <a href="KamiFu.html" class="back-home-btn" data-en="Back to Home" data-ja="ホームに戻る">Back to Home</a>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 yuuenchi.</p>
        </div>
    </footer>

    <script src="common-header.js"></script>
    <script>

        // Game functions
        function openGame(gameType) {
            switch(gameType) {
                case 'lavender-puzzle':
                    window.open('games/lavender-puzzle/lavender-puzzle.html', '_blank');
                    break;
                default:
                    console.log('Unknown game type:', gameType);
            }
        }

        // Intersection Observer for fade-in animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                }
            });
        }, observerOptions);

        // Observe all elements that should fade in
        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });


    </script>
</body>
</html>
